<template name="creditCardForm">
    <div class="creditCardFormContainer">
        {{#if cardEnterError}}
            <div class="alert alert-danger" role="alert">
                {{cardEnterError.message}}
            </div>
        {{/if}}

        <form class="ccform">
            <div class="input-group"><label for="ccNum">Card Number</label>
                <input class="form-control" type="number" name="ccNum" id="ccNum"></div>

            <div class="input-group"><label for="cvc">CVC</label>
                <input class="form-control" type="number" name="cvc" id="cvc"></div>

            <div class="input-group"><label for="expMo">Expiration Month</label>
                <input class="form-control" type="number" name="expMo" id="expMo"></div>

            <div class="input-group"><label for="expYr">2 Digit Expiration Year</label>
                <input class="form-control" type="number" name="expYr" id="expYr"></div>

            <input class="btn btn-success" type="submit" value="Submit">
        </form>
    </div>
</template>
