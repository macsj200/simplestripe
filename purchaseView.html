<template name="purchaseView">
    {{#if currentUser}}
        {{#if currentUser.profile.stripeId}}
            {{#if charge.error}}
                <div class="alert alert-danger" role="alert">{{charge.error.message}}</div>
            {{/if}}

            {{#if purchased}}
                {{#if userOwnsItem}}
                    <div class="alert alert-info" role="alert">You already purchased this item</div>
                {{else}}
                    <div class="alert alert-info" role="alert">Another user already purchased this item</div>
                {{/if}}
            {{else}}
                <button class="btn btn-success purchase">Purchase this item</button>
            {{/if}}
        {{else}}
            <div class="alert alert-warning" role="alert">We don't have a card on file.  Enter payment info to purchase.</div>

            {{> creditCardForm}}
        {{/if}}

    {{else}}
        <span>You must log in to pay for items</span>
    {{/if}}
</template>
